[colors]
background = #0f0f23
background-alt = #151525
foreground = #c9cbff
accent = #a29bfe
star = #ffffff
red = #f38ba8

[bar/example]
width = 100%
height = 32
radius = 12
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1
separator = |
font-0 = "IosevkaTerm Nerd Font:style=Regular:size=11;2"
font-1 = "IosevkaTerm Nerd Font:style=Bold:size=11;2"
modules-left = workspaces title
modules-center = date
modules-right = cpu memory disk volume network tray
enable-ipc = true
tray-position = right
tray-padding = 4
tray-background = ${colors.background-alt}
wm-restack = i3
override-redirect = true
cursor-click = pointer
cursor-scroll = pointer

[module/workspaces]
type = internal/i3
strip-wsnumbers = true
pin-workspaces = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2
label-focused-foreground = ${colors.star}
label-occupied = %index%
label-occupied-padding = 2
label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-padding = 2
label-empty = %index%
label-empty-foreground = ${colors.background-alt}

[module/title]
type = custom/text
content = "  averysillyi3  "
content-background = ${colors.background-alt}
content-foreground = ${colors.accent}
format = <label>

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.accent}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󱀰 "
format-prefix-foreground = ${colors.accent}
label = %percentage_used%%

[module/disk]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = %{F${colors.accent}} %free_used%%%{F-}

[module/volume]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.accent}
label-volume = %percentage%%
label-muted = %{F${colors.red}}婢 muted%{F-}

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F${colors.accent}} %essid% (%signalstrength%%)%{F-}
label-disconnected = %{F${colors.red}} disconnected%{F-}

[module/date]
type = internal/date
interval = 60
date-alt = %Y-%m-%d
time = %H:%M
label = %{F${colors.accent}} %date%%time%%{F-}

[module/tray]
type = internal/tray
tray-size = 16

